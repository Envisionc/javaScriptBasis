    <title>this指向问题</title>

<body>
    <script>
        // 题目 1
        var A = function () {};
        A.prototype.n = 1;
        var b = new A();
        A.prototype = {
            n: 2,
            m: 3
        }
        var c = new A();
        console.log(b.n);
        console.log(b.m);

        console.log(c.m);
        console.log(c.m);
        // -------------------------------------------------------------------
        // 题目 2
    </script>
</body>
