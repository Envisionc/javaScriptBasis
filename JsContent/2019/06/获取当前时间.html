<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取当前时间</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .box {
            width: 400px;
            height: 40px;
            border: 1px solid #ccc;
            line-height: 40px;
            color: rgb(255, 127, 127);
            text-align: center;
        }
    </style>
</head>
<body>
    
    <script>
        
        
        // console.log(date)
        window.onload = function () {
            setInterval(function (){
                splitTime()
            }, 1000)
        }
        function splitTime() {
            // let box = document.getElementsByTagName('div')
            let time = new Date()
            let year = time.getFullYear()
            let month = time.getMonth() + 1 // getMonth返回值是 0（一月） 到 11（十二月） 之间的一个整数，因此当前月份要加一
            
            let day = time.getDate()
            let h = time.getHours()
            let m = time.getMinutes()
            let s = time.getSeconds()
            h = check(h)
            m = check(m)
            s = check(s)
            let str = year+"-"+month + "-" + day + " " + h + ":" + m + ":" + s
            // document.getElementsByTagName('div').innerHTML = "<h1>" + year+"-"+month + "-" + day + " " + h + ":" + m + ":" + s + "</h1>"
            document.write()
        }
        function check(i) {
            let num
            i < 10 ? num = "0" + i : num = i
            return num
        }
        // splitTime(date)
    </script>
    <div class="box"></div>
</body>
</html>
