<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slice</title>
</head>
<body>
    <script>
        var item = ["aaa","bbb","cccc","dddd","55550"];
        var item1 = []; 
        var item2 = []; 
        item1 = item.slice(0,3);
        item2 = item.slice(3);
        console.log("-----------");
        console.log(item1);
        console.log(item2);
    </script>
</body>
</html>
