<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promise</title>
</head>
<body>
    <script>
        setTimeout(() => {
            console.log(1);
        },0);
        Promise.resolve().then(() => {
            console.log(2);
        })
        console.log(3);
        // 打印顺序是： 3, 2, 1
        // 解释是：上述其实是一个Eventloop的问题，main script运行结束后，会有微任务队列(microtask)和宏任务队列(macrotask),
        // 微任务先执行，之后是宏任务
    </script>
</body>
</html>
