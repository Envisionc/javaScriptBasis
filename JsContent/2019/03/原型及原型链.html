<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型及原型链</title>
</head>
<body>
    <script>
        function Person(name) {
            this.name = name;
            this.say = function () {
                console.log(this.name);
            }
        }
        let zhangS = new Person('zhangS');
        let liS = new Person('liS');
        zhangS.say();   //zhangS
        liS.say();      //liS
        console.log(zhangS.say === liS.say);    //false

        // --------------------------------------
        

        function Person1(name) {
            this.name = name;
        }
        Person1.prototype.say = function () {
            console.log(this.name);
        }
        let xiaoM = new Person1('xiaoM');
        let xiaoH = new Person1('xiaoH');
        console.log(xiaoM.say === xiaoH.say);   //true
        console.log(xiaoM.hasOwnProperty('say'), xiaoH.hasOwnProperty('say'));  //false  false
    </script>
</body>
</html>
